<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="main.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script data-main="eyeplayer/app/config" src="eyeplayer/bower_components/requirejs/require.js"></script>
	
	<title>Comp 86 Final Project</title>
</head>

<body>

	<div class="sides">
		<div class="container-fluid w-75 bg-3 text-center projects-background">
			<p class="section-header">// staring contest //</p>
			<div class="container">

				<div id="videoContainer" class="container-fluid">
					<video id="inputVideo" autoplay></video>
					<canvas id="overlay"></canvas>
				</div>

				<div class="game-info"><p id="gameInfo"></p></div>

				<button type="button" class="btn btn-primary" onclick="start_game();">Start Game</button>
				<button type="button" class="btn btn-danger" onclick="stop_game()">Stop Game</button>

	  			<div class="row">
	  				<p class="project-information text-center"><u>How to Play:</u> Once the judge detects your eyes, it will begin the game. After a countdown from 3, a timer will start. You will attempt to last as long as you can without blinking. Once you blink, you lose! The person with the highest score wins! How long as you go?</p>
	  			</div>
	  		</div>
		</div>
	</div>

</body>

<script type="text/javascript" src="scripts.js"></script>

</html>
